<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- HTML 주의사항 -->
    <!-- 
    1. 대소문자 주의
      - 태그는 가능한 소문자로 작성하기 
    2. 닫는 태그 생략 주의
      - 콘텐츠를 가지는 태그는 닫는 태그가 필수
    3. 한글 사용
      - 개발은 영어로!
    4. ID의 중복
      - ID는 한 문서, 한 페이지 내에 "한 번만" 나와야 하는 "고유 아이디"이다.
    5. 계층 구조 유지
      - 코드는 예뻐야 한다. 계층(뎁스)를 잘 지켜주기 
      - 뎁스가 잘 맞아야 코드가 복잡해졌을 때
        유지 보수를 하기가 훨씬 수월하다.
    6. 동일한 의미의 태그 중첩 금지
      - b, strong
      - 링크 이동하는 a태그, 클릭할 수 있는 button 태그의 중첩 등 
    -->
    <h1>텍스트</h1>
    <h1>텍스트</h1>
    <h1>텍스트</h1>
    <h1>텍스트</h1>
    <h1>텍스트</h1>
    <script src="./main.js"></script>
</body>
</html>
