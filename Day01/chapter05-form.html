<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>폼태그 실습</title>
    </head>
    <body>
        <!-- form에서의 method는 중요한 정보인 경우엔 post, 일반적인 경우엔 get -->
        <form action="chapter05-form-result.html" method="get">
            <label for="username">아이디</label>
            <input id="username" name="id" type="text" placeholder="아이디를 입력하세요.">
            
            <label>
                비밀번호
                <input name="passwd" type="password">
            </label>
            <br><br>
            <label for="option">옵션 선택</label>
            <select id="option" name="opt" required>
                <option value="">선택하세요.</option>
                <option>옵션1</option>
                <option value="옵션2값">옵션2</option>
                <option value="옵션3값">옵션3</option>
                <option>옵션4</option>
            </select>
            <br><br>
            <input id="agree" type="checkbox" value="true" name="checkbox" required>
            <label for="agree">약관에 동의합니다.</label>
            <br>
            <!-- radio에서는 name이 동일해야 한개만 선택이 된다. -->
            <input type="radio" name="number" value="1" required>1
            <input type="radio" name="number" value="2" required>2
            <input type="radio" name="number" value="3" required>3
            <input type="radio" name="number" value="4" required>4
            <br><br>
            <input type="file">
            <br><br>
            <!-- 전송은 원하지 않으나 무슨 기능을 위해 버튼을 만들기 위해선 input으로 버튼을 만드는 것도 괜찮다 -->
            <input type="button" value="나는 버튼이에요.">
            <br><br>
            <input type="hidden" name="hiddenvalue" value="와우">
            <textarea name="textarea" cols="20" rows="5">안녕하세요.</textarea>
            <br><br>
            <button type="submit">전송</button>
        </form>
    </body>
</html>
